<div class="container table-responsive card test main">
    <div class="row card-header bg-secondary">
        <div class="col-sm-10 mt-3 header-text">
            <h4 class="card-title">Card List <span class="badge badge-info badge-pill">{{cardDetail.length}}</span>
            </h4>
        </div>
        <div class="col-sm-2 mb-3">
            <button type="button" class="btn btn-light btn-circle mt-3 text-right text-info" (click)="navigateTOPay()">
                <div class="lock">
                    <span title="Add Card">
                        <div>
                            <i class="fa fa-credit-card card-icon" aria-hidden="true">
                            </i>
                            <!-- <i class="lab la-cc-mastercard" style="font-size: 30px;"></i> -->
                        </div>
                        <div>
                            <i class="fa fa-plus-circle btn-add-icon add-icon" aria-hidden="true"></i>
                            <!-- <i class="las la-plus-circle btn-add-icon add-icon"></i> -->
                        </div>
                        <!-- <img src="assets/images/card.png" width="25" height="25"> -->
                    </span>
                </div>
            </button>
        </div>
    </div>
    <div class="card-body text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Credit Card Number</th>
                    <th>Card Holder</th>
                    <th>Expiration Date</th>
                    <th>Security Code</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of cardDetail">
                    <td>{{data.creditCardNo}}</td>
                    <td>{{data.cardHolder}}</td>
                    <td>{{data.expirationDate|date:'mediumDate'}}</td>
                    <!-- <td>{{data.securityCode}}</td> -->
                    <td>
                        <input class="w-25 data-border" [type]="showPassword ? 'password' : 'text'"
                            [(ngModel)]="data.securityCode" disabled />
                        <span (click)="onTogglePassword()">
                            <i class="fa eyeIcon" [ngClass]="{
                  'fa-eye-slash': !showPassword,
                  'fa-eye': showPassword
                }"></i>
                        </span>
                    </td>
                    <td>{{data.amount}}</td>
                </tr>
                <div *ngIf="cardDetail.length ==0" class="text-info p-12">
                    <span>No data available</span>
                </div>
            </tbody>
        </table>
    </div>
</div>
